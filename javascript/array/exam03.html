<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = [10, 20, 30, 40];
	//var copyArray = array; Shallow Copy 
	
	// DeepCopy 방법 1 
	var copyArray =[];
	for(let data of array){
		copyArray.push(data);
	}
	// DeepCopy 방법 2 
	var copyArray2 = [...array];
	
	document.write('array : ' + array + '<br>');
	document.write('copyArray : ' + copyArray + '<br>');
	document.write('copyArray2 : ' + copyArray2 + '<br>');
	document.write('<hr>');
	
	copyArray[2] = 1000;
	copyArray2[3] = 2000;
	
	// shallow copy : copyArray에서만 바꿔도 array도 바뀜. 두 변수 모두 같은 주소값을 참조하기때문. 
	// deep copy : copyArray에서 바꾸면 array는 안바뀜. 값 자체를 복사해서 다른 주소값을 참조하기때문에. 
	document.write('array : ' + array + '<br>');
	document.write('copyArray : ' + copyArray + '<br>');
	document.write('copyArray2 : ' + copyArray2 + '<br>');
	
</script>
</head>
<body>

</body>
</html>
