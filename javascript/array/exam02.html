<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ["홍길동", "강길동", "홍길순", "윤길동", "박길동"];
	
	alert(names);
	
	document.write('<h3>방법1</h3>');
	
	for(var i = 0; i < names.length; i++){
		//alert(names[i]);
		document.write(names[i] + "<br>");
		console.log(names[i]);// 개발자도구의 콘솔창에 찍히게함 
	}
	
	document.write('<h3>방법2</h3>');
	
	for(var i in names){// i는 names 안의 원소를 말하는게 아니라 인덱스를 뜻한다.
		// document.write(i + '<br>'); 인덱스 출력
		document.write(names[i] + '<br>');
	}
	
	document.write('<h3>방법3</h3>');
	
	for(var name of names){
		document.write(name + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
