<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
// boolean은 교환법칙이 성립되지 않음 
	true && alert('출력이 됩니까? '); // 참이니까 alert 수행 
	false && alert('출력이 됩니까? '); // 거짓이니까 alert 수행 안함 
	
	true || alert('출력이 됩니까? '); // 앞에가 이미 참이라 뒤에것 볼필요 없어서 alert 수행 안함  
	
</script>
<body>

</body>
</html>
