<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	alert(1 === "1");
	alert(1 !== "1");
	alert(1 == "1"); // true (문자와 정수를 구분하지 못함. 일반 == 연산자는 안에 들어있는 내용물만 비교. 타입까지 비교하려면 === 사용)
	alert(1 == 1); // true 
	alert("1" == "1"); // true 
	
</script>
</head>
<body>

</body>
</html>
