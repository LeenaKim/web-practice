<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// backtic : ` - 새로운 자바스크립트 버전에서 추가된 기능. 
	var a = 10, b = 20, c = 30;
	
	alert('a : ' + a + ', b : ' + b + ', c : ' + c);
	alert(`a : ${a}, b: ${b}, c : ${c}`);
	alert('163 + 845 = ' + (163 + 845));
	alert(`163 + 845 = ${ 163 + 845 }`);
</script>
</head>
