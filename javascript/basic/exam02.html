<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바스크립트는 동적으로 움직이기때문에 그때그때 자료형을 정의한다.
	// 느슨한결합으로 움직이기때문에 변수를 선언해도 초기화하지 않으면 자료형이 할당되지 않는다. 
	var a = 10;
	var b = "hello";
	c = 12.34;// var를 안붙이고도 변수 선언 가능 
	
	var d;
	
	// 타입을 알림창으로 보여줘!
	alert(typeof a.toString()); // number -> String 
	alert(typeof Number('123'));
	alert(typeof Boolean(false));
	alert(typeof 'A');
	alert(typeof d);
	alert(typeof null);// null: 가리키고 있는 객체가 없을때. null의 형은 object이다. 
	alert(typeof undefined);// undefined: 변수를 만들어놓고 초기화가 되있지 않은 상태 
	alert(typeof true); // boolean 
	alert(typeof a); 
	alert(typeof b);
	alert(typeof c);
</script>
</head>
<body>

</body>
</html>
