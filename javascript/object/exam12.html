<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	var data = new String("Hello JAVASCRIPT");
	
	String.prototype.change = function() {
		// 실제 css와 body 태그가 바뀐다. 
		return this.toUpperCase().bold().fontcolor('red')
					.fontsize("20pt").link('http://www.naver.com');
	}
	document.write('data : ' + data + '<br>');
	document.write('change() : ' + data.change() + '<br>');
	
	var str = "Hello world";
	
	document.write('길이 : ' + str.length + '<br>'); // length는 자바스크립트 str 객체의 속성이고 나머지는 다 함수 
	document.write('3번째 문자 : ' + str.charAt(2) + '<br>');
	document.write('0번째 문자의 아스키코드 : ' + str.charCodeAt(0) + '<br>');
	document.write('concat("!!!") : ' + str.concat("!!!") + '<br>');
	document.write('search("llo") : ' + str.search("llo") + '<br>');
	document.write('search("llp") : ' + str.search("llp") + '<br>');		// 없는 문자라 -1이 나옴 
	
</script>
</head>
<body>

</body>
</html>
