<script>
	try {
		throw new Error("사용자 에러!!!!")
		let array = new Array(9999999999999); // 한도초과 
	} catch(e) {
		alert('예외발생!!!');
		console.log(e.message);// Invalid array length 에러 (자바에선 exception이었지만 자스에선 error )

			document.write(i + " : " + e[i])
		}
	} finally {

	}
</script>
