<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
	숫자를 넘겨받아 10의 배수이면 몫만큼 '뽀'를 출력하고, 반복문 후 '숑'을 출력하는 함수 
	*/
	function calTens(num){
		if(num % 10 == 0){
			for(var i = 0; i < num / 10; i++){
				document.write('뽀');
			}	
			document.write('숑');
			return true;
		} else {
			return false;
		}
	}
	
	/* 
	숫자를 넘겨받아 3, 6, 9중 하나이면 '짝'을 출력하는 함수 
	*/
	function calThreeSixNine(num){
		if(num == 3 || num == 6 || num == 9){
			document.write('짝');
			return true;
		} else {
			return false;
		}
		
	}
	/* 
	반복문을 돌며 십의자리와 일의자리를 먼저 분리해준 후, calThreeSixNine을 두 숫자로 호출한다.
	짝을 먼저 출력하고 뽀숑이 나와야하기때문에 그 후 calTens를 전체 숫자로 호출한다. 
	3, 6, 9를 가지고있지 않고 10의 배수도 아닐경우 숫자를 그대로 출력. 
	*/
	function separate(howMany){
		
		for(var i = 10; i <= howMany; i++){
			
			//document.write(i + '<br>');
			var tens = parseInt(i / 10); 
			//document.write(tens+ '<br>');
			var ones = i % 10;
			//document.write(ones+ '<br>');
			
			var checkFirst = calThreeSixNine(tens);
			var checkSecond = calThreeSixNine(ones);
			var checkTens = calTens(i);
			
			if(checkFirst == false && checkSecond == false && checkTens == false){
				document.write(i);
			}
			
			document.write('<br>');
			document.write('<br>');
		}
	}
	
	var howMany = Number(prompt("10 ~ 100까지 정수중 하나를 입력하세요. "));
	//document.write(howMany + '<br>');
	separate(howMany);
	
	
</script>
</head>
<body>

</body>
</html>
