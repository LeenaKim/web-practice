<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  
<style>
	body {
		background-image: url("세계지도.png");
		background-repeat: no-repeat;
	}
	div{
		position: absolute;
		font-size: 15px;
		color: red;
		width: 60px;
		height: 15px;
	}
	div:first-child {/* 벤쿠버 */
		top: 150px;
		left: 460px;
	}
	div:nth-child(2){/* 서울 */
		top: 190px;
		left: 270px;
	}
	div:nth-child(3){/* 런던 */
		top: 150px;
		left: 50px;
	}
	div:nth-child(4){/* 시드니 */
		top:  300px;
		left: 300px;
	}
	div:last-child {/* 멕시코시티 */
		top: 220px;
		left: 500px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function() {
		let d = new Date()
		let mili = d.getTime()
		/* 
			각 태그의 내용물에 따라 시차를 밀리세컨드로 계산해 툴팁형태로 나오게한다. 
		*/
		$('div').mouseenter(function() {
			if($(this).text() == '벤쿠버'){
				let bencu = new Date(mili-57600000)
				$(this).attr("title", bencu.toString().substring(0, 24))
			} else if($(this).text() == '서울') {
				$(this).attr("title",d.toString().substring(0, 24))
			} else if($(this).text() == '런던'){
				let london = new Date(mili-28800000)
				$(this).attr("title", london.toString().substring(0, 24))
			} else if($(this).text() == '시드니'){
				let sydney = new Date(mili+3600000)
				$(this).attr("title", sydney.toString().substring(0, 24))
			} else {
				let cdmx = new Date(mili-50400000)
				$(this).attr("title", cdmx.toString().substring(0, 24))
			}
		})
	})
</script>
</head>
<body>
	<div title="벤쿠버시간">벤쿠버</div>
	<div title="서울시간">서울</div>
	<div title="런던시간">런던</div>
	<div title="시드니시간">시드니</div>
	<div title="멕시코시티 시간">멕시코시티</div>
</body>
</html>
