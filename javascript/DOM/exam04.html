<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		var tags = document.getElementsByTagName('td');	// getElementsByTagName : td가 두개라 배열형태로 콘솔에 찍힘 
		//console.log(tags[0]);
		//console.log(tags[1]);
		tags[0].innerHTML = '아이디';
		
		
		let nodes = document.querySelector('td');// td에 해당하는 개체가 여러개일경우 처음 나온애 하나만 반환 
		console.log(nodes);
		
		let nodesAll = document.querySelectorAll('td');
		console.log(nodesAll)
		
		nodesAll[1].innerText = '패스워드';
	}
</script>
</head>
<body>
	<table border = "1" style = "width : 100px; height: 100px">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>
	</table>
</body>
</html>
