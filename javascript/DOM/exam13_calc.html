	function clickData(data) {
		let monitor = document.getElementById("monitor");
		if(data == '='){
			monitor.value = eval(monitor.value);
		} else if(data == 'clear'){
			monitor.value = "";
		} else {
			monitor.value += data;		
		}
		console.log(data);
	}
</script>
