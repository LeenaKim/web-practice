<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func01() {
		// alert('!!!')  세미콜론을 안붙여도 대부분 실행된다. 
		document.write(arguments[0] + " : " + arguments[1] + ' : ' + arguments[2] + '<br>');
	}
	
	function func02() {
		for(let i of arguments){
			document.write(i + ' : ');
			
		}
		document.write('<br>');
	}
	
	// 전개연산자 - 여러개의 요소를 매개변수로 넘겨줄때  
	function func03(...numbers) {
		console.log(numbers);
	}
	
	function func04(a, b, ...numbers){
		document.write('a : ' + a + '<br>');
		document.write('b : ' + b + '<br>');
		document.write('numbers : ' + numbers + '<br>');
	}
	
	var array = [1, 2, 3];
	
	func04(...array);
	func04(...array, ...array);
	func04(...array, ...array, ...array);
