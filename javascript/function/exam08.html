<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	var func = function(i) {
		setTimeout(function() {
			alert(i);// i값을 유지하기위해 closer 사용 
		}, 0);
	}
	
	for(var i = 0; i < 3; i++){
		func(i);
	}

/*
// 자바스크립트에 정의한것들이 먼저 하나씩 수행된 후 모두 끝나면 setTimeout이 수행된다. 
// 그래서 i가 2까지 모두 돌고난 후 3이 되어 false가 되어 반복문이 종료될때 timeout 함수가 실행되고, 밀렸던 출력 세번을 모두 3으로 출력한다. 
// 이런 문제를 해결하기 위해 closer을 쓴다. 	
	for(var i = 0; i < 3; i++){
		setTimeout(function() {
			alert(i);
		}, 0);
	}
*/

/*
	alert('첫번째....');// setTimeout는 웹브라우저에서 하는게 아니라 시간을 가지고 해야하기때문에 호출하는순간 제어권이 나를 떠나 다른곳으로 넘어가고, 그곳에서 수행된다음 1초 후 다시 돌아온다.  
	setTimeout(function() {
		alert('setTimeout()...');
	}, 0);// 0은 지금 당장 하라는것 
	alert('두번째...');
*/	
</script>
</head>
<body>

</body>
</html>
