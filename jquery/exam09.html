<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script src = "/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/* 
			[ 연습해보기 ]
			h1 tag 클릭 		-> 		글자색 빨간색
			h1 마우스 접근 	-> 		배경 노란색 
			h1 마우스 벗어남 	-> 		배경 흰색 
		*/
		
		// h1 태그에 대해 여러 이벤트를 리슨하고싶을때 자바스크립트 객체 활용 
		$('h1').on({
			'click' : function() {
				//$(this).css('color', 'red')
				//$(this).css('background-color', 'purple')
				$(this).css({	// 자바스크립트 객체로 속성과 속성명 정의 가능. 
					color: 'red',
					'background-color': 'purple'	// '-' 와 같은 특수문자가 있는경우 반드시 '' 붙여야함 
				})
			}, 'mouseenter' : function() {
				$(this).css('background-color', 'yellow')
			}, 'mouseleave' : function() {
				$(this).css('background-color', 'white')
			}
		})
		
		/* 
		$('h1').click(function() {
			$(this).css('color', 'red')
		})
		
		$('h1').hover(function() {
			$(this).css('background-color', 'yellow')
		}, function() {
			$(this).css('background-color', 'white')
		}) */
		
		
	})
</script>
</head>
<body>
	<h1>첫번째 문장입니다.</h1>
	<h1>두번째 문장입니다. </h1>
	<div>
		<h1>세번째 문장입니다.</h1>
	</div>
	<h1>네번째 문장입니다.</h1>
	<button>클릭</button>
</body>
</html>
