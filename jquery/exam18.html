<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	$(document).ready(function() {
		$('#btn01').click(function() {
			$('#p01').text('<mark>문장이 변화되었습니다.</mark>')	// text()를 그냥쓰면 getter, 인자에 넣어주면 setter로 쓰임 
		})
		
		$('#btn02').click(function() {
			$('#p02').html('<mark>문장이 변환되었습니다.</mark>')	// <mark> : 형광펜 표시 
		})
		
		$('#btn03').click(function() {
			$('a').attr('href', 'http://www.daum.net')		// attr 메소드의 두번째 인자에 수정할 url을 주면 바로 변경 가능 
		})
		
		$('#btn04').click(function() {
			$('p').html(function(index) {	// 'p' 객체가 가지고있는 배열이 날라와 인덱스별로 하나씩 변환 가능
											// html을 s콜백함수로 index를 0번지, 1번지 보내주면 p객체의 0번지의 innerHTML는 이거야, 이걸 뭘로 바꿔~ 라고 얘기하게됨. 
				return (index + 1) + ' : <em>문장변환</em>'	
			})
		})
	})
</script>
</head>
<body>
	<a href="http://www.naver.com" target="_blank">사이트이동</a>
	<p id="p01">첫번째문장입니다.</p>
	<p id="p02">두번째문장입니다.</p>
	<button id="btn01">TEXT 변환</button>
	<button id="btn02">HTML 변환</button>
	<button id="btn03">주소 변환</button>
	<button id="btn04">문장 변환</button>
</body>
</html>
