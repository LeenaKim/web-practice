<script> 
// window.onload 쓰려면 script 태그 다시열어야함. 
// (document).ready() 안에서 원래 자바스크립트 문법도 사용 가능 
	$(document).ready(function() {
		alert('준비 완료!');
	})
	// (document).ready는 여러개도 가능 
	$(document).ready(function() {
		alert('준비 완료!2');
	})
	// 축약하면 $()
	$(function() {
		alert('준비 완료!3');
	})
	
	window.onload = function() {
		alert('준비 완료!4');
	}
</script>
