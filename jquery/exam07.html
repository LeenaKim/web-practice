<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#div01 {
		background-color : gray;
		height: 150px;
	}
</style>
<script src = "/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
//		alert('ready')
		$(':button').click(function() {
			$('h1:first').hide('slow')	// slow, fast : 사라지는 속도 조절 / 3000 : 3초에 걸쳐 사라지기. 밀리세컨드 조절 가능 
		})
		
		$('body > h1').dblclick(function() {	// 더블클릭 이벤트 발생시 
			$(this).hide(1000)
		})
		/* 
		$('#div01').mouseenter(function() {		// mouseenter : 해당 영역에 마우스가 진입되면 
			$(this).css('background-color', 'blue')
		})
		
		$('#div01').mouseleave(function() {		// mouseleave : 해당 영역에 마우스가 떠나면 
			$(this).css('background-color', 'yellow')
		}) */
		
		$('#div01').hover(function() {
			// mouseenter에 대한 콜백 
			$(this).css('background-color', 'gray')
		}, function(){
			// mouseleave에 대한 콜백 	
			$(this).css('background-color', 'yellow')
		})
		
		$('#div01').hover(function(event) {		// event 매개변수로 이벤트를 다양하게 제어 가능하다. 
			console.log(event.pageX, event.pageY)
		})
		
	})
</script>
</head>
<body>
	<div id="div01">
		나는 div 영역입니다.<br>
		마우스를 접근시켜보세요. 
	</div>
	<h1>첫번째 문장입니다.</h1>
	<h1>두번째 문장입니다. </h1>
	<div>
		<h1>세번째 문장입니다.</h1>
	</div>
	<h1>네번째 문장입니다.</h1>
	<button>클릭</button>
</body>
</html>
