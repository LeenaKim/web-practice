<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		border: 1px solid red;
		padding: 10px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			
			/* 
				자바스크립트로 태그 삭제 
				var tags = document.getElementsByTagName('p')
				for(let i = 0; i < tags.length; i++){
					tags[i].parentNode.removeChild(tags[i])
				}
			*/
			
			/* 
				Jquery 로 태그 삭제 
				
				$('p').remove()			// remove() : 해당 태그 삭제 
				$('div').remove()
				$('div').empty() 		// empty() : 해당 태그의 후손 태그들만 지우고, 자기 자신은 남아있다. 		
				$('#id01').remove()
				$('#id01').empty()		// f12에서 보면 p태크 공간은 남아있으나 내용물만 사라진것 확인 
				
				$('p.c01').remove()		// p태그중에 클래스가 c01인것만 지움 
				$('p').remove('.c01')	// 같은 기능.
			*/
				$('p#id01').remove()
				$('p.c01').remove()
				$('p').remove('#id01, .c01')	// id01과 c01 한꺼번에 삭제 
		
		})
	})
</script>

</head>
<body>
	<div>
		<p id="id01">나는 홍길동입니다.</p>
		<mark class="c01">나는 윤길동입니다.</mark><br>
		나는 고길동입니다<br>
		<p class="c01">나는 한길동입니다</p>
		<p>나는 강길동입니다</p>
	</div>
	<p class="c01">나는 박길동입니다.</p>
	<button>삭제</button>
</body>
</html>
