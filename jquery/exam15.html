<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		display: none;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/* 
			3초에 걸쳐 "첫번째 문장"이라고 화면에 보인 뒤, complete라는 메세지를 띄우기 
		*/
		//$('h1').show(3000)
		//alert('complete')	// alert가 show보다 먼저 실행되는 이유 : show가 끝나는 3초가 아니라 호출된 순간 끝났다고 판단하기 떄문. 
	
		// 콜백함수 활용 
		/* $('h1').show(3000, function() {
			// show 문장을 다 수행한 후에 하겠다
			alert('complete')
		}) */
		
		/* 
			3초에 걸쳐서 "첫번째 문장"이라고 화면엡 보인뒤, 글자색을 파란색으로 변경한 후, 
			슬라이드 효과로 올라갔다 내려갔다를 수행한 후에, 배경색을 노란색으로 변경 
		*/
		
		$('h1').show(3000, function() {
			$(this).css('color', 'blue');
			$(this).slideToggle(1000).slideToggle(1000, function() {	// 메소드체이닝 
				$(this).css('background-color', 'yellow')
			})
		})
	})
	
</script>
</head>
<body>
	<h1>첫번째 문장 </h1>
</body>
</html>
