<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 200px;
		height: 200px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			//$('img').first().appendTo('body')	// appendTo('a') : 해당 태그를 a의 바로 밑 자식으로 이동 	
			$('img').last().prependTo('body')	// 마지막 img를 body의 바로 밑 태그로 
		})
		
	})
</script>

</head>
<body>
	<button>클릭</button>
	<br>
	<img src="/Lecture-WEB/html/images/Looky.png">
	<img src="/Lecture-WEB/html/images/Looky2.jpeg">
	<img src="/Lecture-WEB/html/images/Looky3.png">
	<img src="/Lecture-WEB/html/images/Looky4.png">
</body>
</html>
