<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/* 자바스크립트 문법으로 뽑아내는법 
		let pTag = document.getElementsByTagName("p")
		let html = pTag[0].innerHTML
		let text = pTag[0].innerText
		 */
		 
		 // Jquery 문법으로 뽑아내는법 
		 let html = $('p').html()		// 첫번째 p만 
		 let html2 = $('p').eq(1).html()	// 두번째 p만 
		 let text = $('p').text()		// 여러개의 p가 mark up을 뺀채로 모두 나옴  
		 
		 alert('추출된 html : ' + html + '\n추출된 text : ' + text)
		
		
		/* 자바스크립트 문법으로 속성 추출하는법 
		let aTag = document.querySelector('a')
		let attr = aTag.getAttribute('href')
		 */
		 
		 // Jquery 문법으로 속성 추출하는법 
		 let attr = $('a').attr('href')
		alert('추출된 attr : ' + attr)
		
		$('button').click(function() {
 			/* 
			let inputTag = document.getElementById("name")
			let name = inputTag.value
			 */
			let name = $('#name').val()		// jquery에서 value 뽑아내는 기능 
			alert('입력된 이름 : ' + name)
			 
 		})
		
	})
</script>
</head>
<body>
	<p>내이름은 <b>홍길동</b>이고, 별명은 <i>의적</i>입니다.</p>
	<p>내이름은 <strong>홍길순</strong>이고, 별명은 <em>의적2</em>입니다.</p>
	<a href = "http://www.naver.com">네이버 </a>
	이름 : <input type="text" id="name">
	<button>입력완료</button>
</body>
</html>
