<script>
	$(window).load(function() {		// 브라우저 창 로드시 
		console.log('load...')
	})
	
	$(window).resize(function() {	// 브라우저 창 사이즈 조절시 
		console.log('resize...')
	})
	
	$(window).scroll(function() {	// 브라우저 창 스크롤시 
		console.log('scroll...')
	})
	
	// document 객체가 먼저, 그 후 window 객체 실행. 화면을 먼저 읽고(ready) 그 후 웹브라우저가 보여질때가 load. 
	$(document).ready(function() {
		console.log('ready...')
	})
</script>
