<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*
	h1:first-child { 전체중에서 가장 먼저나오는 h1 
		color: red;
	}
*/	
	h1:first-of-type {/* 같은 형제들중 h1중 맨 처음것 */
		color: red; 
	}
	
	h2:last-of-type{
		color: green;
	}
	
	p:first-line {/* p태그중 첫번째 라인 */
		text-decoration: underline;
	}
	
	p:first-letter {
		/*font-size: xx-large;*/
		font-size: 4em;
	}
	
	p::selection {/* 마우스로 블록잡으면 형광색으로 표현 */
		background-color: yellow;
	}
	
	h2::after {
		background-color: gray;
	}
</style>
</head>
<body>
	<p>
		ABCDEFGHIJKLMN<br>
		QPQRSTUVWXYZ
	</p>
	<p>
		abcdefghijklmnopqr<br>
		stuvwxyz
	</p>
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	<h4>Header-4</h4>
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h6>Header-6</h6>
	<div>
		<h2>Sub-2</h2>
		<h1>Sub-1</h1>
	</div>
</body>
</html>
