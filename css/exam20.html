<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img#img01 {
		position: absolute;
		left: 50px;
		top: 50px;
	}
	
	imb#img02 {
		position: absolute;
		left: 50px;
		top: 50px;
		transform: translate(100px, 100px, 10px); /* X, Y, Z 축이지만 Z 축은 아직 안먹힘 */
		-webkit-transform: translate(100px, 100px, 10px);
	}
</style>
</head>
<body>
	<img id="img01" src = "./images/Looky2.png">
	<img id="img02" src = "./images/Looky2.png">
</body>
</html>
