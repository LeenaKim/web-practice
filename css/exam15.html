<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 ~ h2 {/* h1 태그에서부터 같은 형제들중에서 h2 형제들은 빨강으로 바꿔라 */
		color: red;
	}
	
	h1 + h2 {/* h1 태그 바로 다음에 나오는 h2 태그 */
		color: blue;
	}
	
	
</style>
</head>
<body>
	<h2>Header2-1</h2>
	<h1>Header1-1</h1>
	<h3>Header3-1</h3>
	<h2>Header2-2</h2>
	<h2>Header2-3</h2>
	<h2>Header2-4</h2>
	<h2>Header2-5</h2>
	<h1>Header1-2</h1>
	<h2>Header2-6</h2>
	<h2>Header2-7</h2>

</body>
</html>
