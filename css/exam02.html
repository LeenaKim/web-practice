<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p, h3 {
		color: red;
	}
	
	.c01 {
		background-color: blue;
	}
	
	.c02 {
		color: orange;
	}
	
	h3.c02 {
		background-color: gray;
	}
	
	#id01 {
		color : pink;
	}
	
	#id02 {
		color : yellow;
	}
	/* 아이디와 클래스 둘 다에 해당된다면 아이디가 우선순위가 더 높음 */
	
	.c03 {
		background-color: yellow;
	}
</style>
</head>
<body>
	<p class="c01">안녕하세요</p>
	<div id="id01">
		안녕하세요
	</div>
	<h3 class="c01">안녕하세요</h3>
	<p class="c02">안녕하세요</p>
	<div id="i02">
		안녕하세요
	</div>
	<h3 class="c02">안녕하세요</h3>
	<p id = "id01">안녕하세요</p>
	<p class = "c03 c01">안녕하세요</p><!-- 같은 우선순위의 css가 적용된다면 css에서 정의된 순서로 우선순위가 적용된다.  -->
</body>
</html>
