<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type=password] {/* input[속성명 = 속성값] 지정한 속성만 스타일이 적용됨 */
		background-color: green;
	}
	
	img {
		width: 200px;
		height: 200px;
		border: 2px solid red;
	}
	
	img[src $= "png"]{/* src 속성이 png로 끝나는 개체에만 적용 */
		border-color: orange;
	}
	
	img[src ^= './images']{/* src 속성이 ./images로 시작하는 개체에만 적용 */
		border-color: blue;
	}
	
	img[src *= o]{/* src에 o가 포함된 개체만 적용 */
		border-color: purple;
	}
	/* 만약 중복으로 해당된다면 가장 나중에 정의된 스타일이 적용됨 */
	
</style>
</head>
<body>
	<form>
		아이디 : <input type="text"><br>
		패스워드 : <input type="password"><br>
	</form>
	<br>
	<img src="./images/Looky.png">
	<img src="./images/Looky2.png">
	<img src="./images/Looky3.png">
	
</body>
</html>
